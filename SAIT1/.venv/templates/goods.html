<html>
    <head>
        <title>Товары</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Gaming store</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  
                  <li class="nav-item">
                    <a class="nav-link disabled" href="/goods">Товары</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Категории
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/goods/laptops">Игровые ноутбуки</a></li>
                      <li><a class="dropdown-item" href="/goods/pc">Игровые компьютеры</a></li>
                      <li><a class="dropdown-item" href="/goods/phones">Игровые телефоны</a></li>
                      <li><a class="dropdown-item" href="/goods/headphones">Игровые наушники</a></li>
                      <li><a class="dropdown-item" href="/goods/mishki">Игровые мышки</a></li>
                      <li><a class="dropdown-item" href="/goods/mikrofons">Игровые микрофоны</a></li>
                      <li><a class="dropdown-item" href="/goods/Klaws">Игровые клавиатуры</a></li>
                      
                    </ul>
                  </li>
                  
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Искать</button>
                </form>
              </div>
            </div>
          </nav>



          <div class="container text-center">
            <div class="row row-cols-4">
                {%for i in result%}
              <div class="col">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{i[5]}}" style="width: 100%" alt="">
                    <div class="card-body">
                      <h5 class="card-title">{{i[2]}}</h5>
                      <p class="card-text">{{i[1]}}</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
              </div>
              {%endfor%}
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    </body>
</html>
